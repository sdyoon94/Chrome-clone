<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Random Number Game</h1>
    <form>
      <h2>
        <span>Generate a number between 0 and </span>

    <div id="result"></div>
    <script src="src/index.js"></script>
  </body>
</html>
